<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>君之源线上餐厅用户注册</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00ff75, #3700ff);
        }
        #register-container {
            width: 400px;
            padding: 20px;
            background-color: #171717;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: rgb(0, 255, 200);
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            height: 40px;
            border: 1px solid blue;
            color: rgb(0, 255, 200);
            background-color: #171717;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            color: rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-image: linear-gradient(163deg, #00642f 0%, #13034b 100%);
            color: rgb(0, 255, 200);
        }
    </style>
</head>
<body>
    <div id="register-container">
        <form>
            <label>用户名:</label>
            <input type="text" name="nickName" placeholder="请输入用户名" />
            <label>密码:</label>
            <input type="password" name="password" placeholder="请输入密码" />
            <label>性别:</label>
            <input type="text" name="sex" placeholder="请输入性别" />
            <label>电话:</label>
            <input type="text" name="tel" placeholder="请输入电话" />
            <input type="button" value="注册" id="btn_register" />
        </form>
    </div>

    <!-- 导入jquery文件 -->
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        $(function () {
            // 注册按钮绑定点击事件
            $("#btn_register").click(function () {
                var nickName = $('input[name="nickName"]').val();
                var password = $('input[name="password"]').val();
                var sex = $('input[name="sex"]').val();
                var tel = $('input[name="tel"]').val();
                $.ajax({
                    url: '/shopping/member/register', // 确保路径正确
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ nickName, password, sex, tel }),
                    success: function (data) {
                        if (data.code === 200) {
                            alert(data.msg);
                            window.location.href = 'login.html'; // 重定向到登录页面
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (err) {
                        alert('注册失败');
                    }
                });
            });
        });
    </script>
</body>
</html>
